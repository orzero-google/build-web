<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
		<title>Untitled Document</title>
		<SCRIPT LANGUAGE="javascript">
		function saveUserInfo(){
		//获取接受返回信息层
		var msg = document.getElementById("msg"); 
		var f = document.user_info; 
		var apn = f.apn.value;
		var intLogo = f.intLogo.value;
		var pID = f.pID.value;
		var rs_permission = f.rs_permission.value;
		//接收表单的URL地址
		var url = "http://www.tianya.cn/techforum/content/14/775116.shtml"; 
		//需要POST的值，把每个变量都通过&来联接 
		var postStr = "apn="+ apn +"&intLogo="+ intLogo +"&pID="+ pID +"&rs_permission"+ rs_permission;
		//实例化Ajax
		var ajax = null;
		if(window.XMLHttpRequest){
		ajax = new XMLHttpRequest();
		}
		else if(window.ActiveXObject){
		ajax = new ActiveXObject("Microsoft.XMLHTTP");
		}
		else{
		return;
		}
		//通过Post方式打开连接
		ajax.open("POST", url, true); 
		//定义传输的文件HTTP头信息 
		ajax.setRequestHeader("Content-Type","application/x-www-form-urlencoded"); 
		//发送POST数据
		ajax.send(postStr);
		//返回数据的处理函数
		ajax.onreadystatechange = function(){
		if (ajax.readyState == 4 && ajax.status == 200){
		msg.innerHTML = ajax.responseText; 
		}
		}
		}
		</SCRIPT>
	</head>
	<body>

<form name="user_info">
apn：		<input type="text" name="apn" /><br/>
intLogo：	<input type="text" name="intLogo" /><br/>
pID：		<input type="text" name="pID" /><br/>
rs_permission: <input type="text" name="rs_permission" /><br/>
<input type="button" value="提交表单" onClick="saveUserInfo()">
</form>
//构建一个接受返回信息的层:
<div id="msg"></div>
</body>
</html>
